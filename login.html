    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container-fluid container-all vh-100">
            <div class="row vh-100 d-flex align-items-center">
                <div class="col-6 form-login">
                    <div class="contenido-col-login" id="login-overlay-left">
                        <div class="titulo mb-4">
                            <h1 class="text-center"><strong>Sign in</strong></h1>
                        </div>
                        <div class="buttons d-flex justify-content-center mb-4">
                            <button class="btn btn-option me-2"><img width="24" height="24" src="https://img.icons8.com/ios-filled/24/1A1A1A/facebook-f.png" alt="facebook-f"/></button>
                            <button class="btn btn-option me-2"><img width="24" height="24" src="https://img.icons8.com/ios-filled/24/1A1A1A/google-logo.png" alt="google-logo"/></button>
                            <button class="btn btn-option"><img width="24" height="24" src="https://img.icons8.com/ios-filled/24/1A1A1A/linkedin-2--v1.png" alt="linkedin-2--v1"/></button>
                        </div>
                        <div class="form-text text-center">or use your account</div> 
                        <div class="container-form">
                            <form action="#">
                                <div class="mb-4 mt-3 d-flex justify-content-center">
                                    <input type="email" class="form-control" id="" placeholder="Email">
                                </div>
                                <div class="mb-4 d-flex justify-content-center">
                                    <input type="password" class="form-control" id="" placeholder="Password">
                                </div>
                                <div id="emailHelp" class="form-text text-center password-forgot"><a href="">Forgot your password?</a></div>
                                <div class="d-flex justify-content-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-login"><strong>SIGN IN</strong></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-6 vh-100 overlay-text d-flex justify-content-center align-items-center" style="background-color: #027368;" id="overlay">
                    <div class="container-change-login" id="change-login">
                        <div class="title-change">
                            <h1 class="text-center"><strong>Hello, Friend!</strong></h1>
                        </div>
                        <div class="text-change d-flex justify-content-center">
                            <p class="text-center p-change">Enter your personal details and start journey with us</p>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary btn-change" id="loginBtn"><strong>SIGN UP</strong></button>
                        </div>
                    </div>
                    <div class="container-change-create d-none" id="change-create">
                        <div class="title-change">
                            <h1 class="text-center"><strong>Welcome Back!</strong></h1>
                        </div>
                        <div class="text-change d-flex justify-content-center">
                            <p class="text-center p-change">To keep connected with us please login with your personal info</p>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary btn-change" id="createBtn"><strong>SIGN IN</strong></button>
                        </div>
                    </div>
                </div>
                <div class="col-6" id="">
                    <div class="create-overlay" id="create-overlay-rigth">
                        <div class="titulo mb-4">
                            <h1 class="text-center"><strong>Create Account</strong></h1>
                        </div>
                        <div class="buttons d-flex justify-content-center mb-4">
                            <button class="btn btn-option me-2"><img width="24" height="24" src="https://img.icons8.com/ios-filled/24/1A1A1A/facebook-f.png" alt="facebook-f"/></button>
                            <button class="btn btn-option me-2"><img width="24" height="24" src="https://img.icons8.com/ios-filled/24/1A1A1A/google-logo.png" alt="google-logo"/></button>
                            <button class="btn btn-option"><img width="24" height="24" src="https://img.icons8.com/ios-filled/24/1A1A1A/linkedin-2--v1.png" alt="linkedin-2--v1"/></button>
                        </div>
                        <div class="form-text text-center">or use your email for registration</div> 
                        <div class="container-form">
                            <form action="#">
                                <div class="mb-4 mt-3 d-flex justify-content-center">
                                    <input type="text" class="form-control" id="" placeholder="Name">
                                </div>
                                <div class="mb-4 d-flex justify-content-center">
                                    <input type="text" class="form-control" id="" placeholder="Last Name">
                                </div>
                                <div class="mb-4 d-flex justify-content-center">
                                    <input type="email" class="form-control" id="" placeholder="Email">
                                </div>
                                <div class="mb-4 d-flex justify-content-center">
                                    <input type="password" class="form-control" id="" placeholder="Password">
                                </div>
                                <diz class="d-flex justify-content-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-login"><strong>SIGN UP</strong></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
